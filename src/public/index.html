<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"">
</head>

<body>

    <div id="app">
        <div class="jumbotron main-jumbo">
            <h1>My Clients</h1>
        </div>

        <div class="row">
            <div class="offset-md-8 col-md-2">
                <button class="btn btn-success btn-new-client">NEW CLIENT</button>
            </div>
        </div>

        <div class="row offset-md-2 col-md-8">
            <table class="table table-responsive table-clients">
                <thead>
                    <th class="name-header">Name</th>
                    <th class="email-header">Email</th>
                    <th class="birthday-header">Birthday</th>
                    <th class="address-header">Address</th>
                </thead>

                <tbody>
                    <tr v-for="client in clients" class="row-client" v-on:click="openClient(client)">
                        <td>{{client.fullName}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.birthDayParsed}}</td>
                        <td>{{client.parsedAddress}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="modalClients" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">{{ (selectedClient && selectedClient.fullName ? selectedClient.fullName : 'New Client' )}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="client-firstName">First name</label>
                                <input 
                                    v-model="selectedClient.firstName"
                                    :disabled="!editClient"
                                    type="text"
                                    class="form-control" 
                                    id="client-first-name" 
                                    placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="client-lastName">Last name</label>
                                <input 
                                    v-model="selectedClient.lastName"
                                    :disabled="!editClient"
                                    type="text"
                                    class="form-control" 
                                    id="client-last-name" 
                                    placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="client-email">Email address</label>
                                <input 
                                    v-model="selectedClient.email"
                                    :disabled="!editClient"
                                    type="email"
                                    class="form-control" 
                                    id="client-email" 
                                    placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="client-lastName">Birthday</label>
                                <input 
                                    :disabled="!editClient"
                                    type="date"
                                    class="form-control" 
                                    id="client-birthday" 
                                    placeholder="">
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button v-on:click="editClient = true" v-if="!editClient" type="button" class="btn btn-primary">Edit</button>
                        <button v-if="editClient" type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/services/util.js"></script>
    <script src="./js/services/clients.js"></script>
    <script src="./js/app.js"></script>



    </body>

</html>
